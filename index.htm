<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SD prompt guesser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <h1 id="title">Stable Diffusion Prompt Guessing Game</h1>
    <div id="explanation">
      You will be shown sets of 4 images which have been created using the Stable Diffusion 1.5 base model. The pattern for the prompts was simply 5 randomly chosen nouns. Your job is to guess which words were used in the generation. Have fun!
    </div>
    <div id="gallery">
    </div>
    <div id="controls">
      <input id="guessInput" type="text">
      <input id="guessButton" type="button" value="Guess!">
    </div>
    <div id="output">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
